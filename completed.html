<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/completed.css">
</head>
<body>
    <nav id="navbar">
        <h1 id="logo">EasyTasks</h1>
        <div id="links">
            <select value="sort" id="sort">
                <option value="sort">Sort Tasks By Priority</option>
                <option value="hightolow">High To Low</option>
                <option value="lowtohigh">Low To High</option>
            </select>
            <a href="completed.html">Completed Tasks</a>
        </div>
        <button id="darkmode">Change Theme</button>
    </nav>

    <div id="showtasks">
            <h1>Completed Tasks</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Task Name</th>
                        <th>Priority</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script/completed.js"></script>
</body>
</html>
