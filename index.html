<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <nav id="navbar">
        <h1 id="logo">EasyTasks</h1>
        <div>
            <select value="sort" id="sort">
                <option value="sort">Sort Tasks By Priority</option>
                <option value="hightolow">High To Low</option>
                <option value="lowtohigh">Low To High</option>
            </select>
            <a href="completed.html">Completed Tasks</a>
        </div>
        

        <button id="darkmode">Dark Mode</button>
    </nav>

    <div id="container">
        <form id="addtasks">
            <h1>Add Your Tasks</h1>
            <input type="text" id="taskname" placeholder="Enter Task Name" required>
            <select name="status" id="status" required>
                <option value="Pending">Pending</option>
                <option value="Completed">Completed</option>
            </select>
            <select name="priority" id="priority" required>
                <option value="set">Set Priority</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <input type="submit" id="addtask" value="Add Task">
        </form>
        <div id="showtasks">
            <h3>Your Tasks</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Task Name</th>
                        <th>Status</th>
                        <th>Priority</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
